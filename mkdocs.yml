site_name: wundertax/mkdocs
site_description: 'Custom MkDocs Container For Wundertax'
site_author: 'wundertax'
#repo_name: 'wundertax/documentation'
#repo_url: 'https://github.com/wundertax/documentation'
theme:
  name: 'material'
  logo: 'images/logo.png'
  favicon: 'images/favicon.png'
  palette:
    primary: 'Blue'
    accent: 'Blue'
    #  feature:
    #tabs: true

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true

# Copyright
copyright: 'Copyright &copy; 2018 - wundertax'

# Page tree
pages:
  - Home: index.md
